<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Add Event - photography Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background: linear-gradient(113deg, #501F56, #19021C);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 32px;
            background: linear-gradient(135deg, #501F56, #19021C);
            border-bottom: 1px solid rgba(252, 220, 59, 0.25);
            position: sticky;
            top: 0;
            z-index: 99;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .logo img {
            height: 54px;
            width: 54px;
            border-radius: 12px;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 28px;
            margin: 0;
            padding: 0;
            font-weight: 700;
        }

        nav ul li {
            cursor: pointer;
            padding: 8px 16px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            border-radius: 22px;
            color: #ddd;
            transition: all 0.3s ease;
        }

        nav ul li:hover {
            background: #fcdc3b;
            color: #3a1d59;
            box-shadow: 0 0 12px #fcdc3b;
        }

        .container {
            max-width: 520px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 18px;
            box-shadow: 0 15px 40px rgba(252, 220, 59, 0.4);
            border: 2px solid #fcdc3b;
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            font-size: 2.4rem;
            font-weight: 900;
            margin-bottom: 25px;
            text-shadow: 2px 2px 8px #3a1d59;
        }

        form.card {
            background: #fff;
            padding: 28px 24px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(80, 31, 86, 0.2);
            color: #3a1d59;
        }

        label {
            font-weight: 700;
            color: #501f56;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #501f56;
            font-weight: 600;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #fcdc3b;
            box-shadow: 0 0 10px #fcdc3baa;
        }

        button.btn-primary {
            background: linear-gradient(45deg, #501F56, #19021C);
            border: none;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 14px;
            border-radius: 25px;
            box-shadow: 0 8px 25px #3a1d59cc;
            transition: all 0.3s ease;
            width: 100%;
        }

        button.btn-primary:hover {
            background: linear-gradient(45deg, #fcdc3b, #f0c419);
            color: #3a1d59;
            transform: scale(1.05);
            box-shadow: 0 12px 38px #fcdc3bbb;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <ul>
            <li onclick="navigateTo('home.html')">Home</li>
            <li onclick="navigateTo('about.html')">About</li>
            <li onclick="navigateTo('contact.html')">Contact</li>
            <li onclick="navigateTo('review.html')">Review</li>
        </ul>
    </nav>

    <div class="container">
        <h2>Add photography Event</h2>
        <form id="eventForm" class="card">
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" class="form-control" placeholder="Enter event location" required>
            </div>
            <div class="form-group">
                <label for="dateStart">Start Date & Time</label>
                <input type="datetime-local" id="dateStart" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dateEnd">End Date & Time</label>
                <input type="datetime-local" id="dateEnd" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="members">Members</label>
                <input type="number" id="members" min="1" class="form-control" placeholder="Number of members" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount (â‚¹)</label>
                <input type="number" id="amount" min="1" class="form-control" placeholder="Cost of the event" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        document.getElementById('eventForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const event = {
                location: document.getElementById('location').value.trim(),
                dateStart: document.getElementById('dateStart').value,
                dateEnd: document.getElementById('dateEnd').value,
                members: parseInt(document.getElementById('members').value),
                amount: parseFloat(document.getElementById('amount').value)
            };
            const events = JSON.parse(localStorage.getItem('photography_events') || '[]');
            events.push(event);
            localStorage.setItem('photography_events', JSON.stringify(events));
            window.location.href = 'photography-book.html';
        });
    </script>
</body>

</html>
