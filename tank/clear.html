<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Clear Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #C486E4, #501F56);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1100px;
        }

        .clear-container {
            background: #ffd800;
            padding: 30px 25px;
            border-radius: 28px;
            box-shadow: 0 4px 18px #00000022;
            text-align: center;
            color: #251a09;
        }

        .clear-container h3 {
            font-weight: 800;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .btn-clear {
            background: #191a23;
            color: #ffd800;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 20px;
            padding: 10px 28px;
            border: none;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }

        .btn-clear:hover {
            background: #fcdc3b;
            color: #251a09;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="clear-container">
            <h3>Catering</h3>
            <p>Clear all catering events.</p>
            <button class="btn-clear" onclick="clearCatering()">Clear</button>
        </div>

        <div class="clear-container">
            <h3>Travels</h3>
            <p>Clear all travel events.</p>
            <button class="btn-clear" onclick="clearTravels()">Clear</button>
        </div>

        <div class="clear-container">
            <h3>Sweets</h3>
            <p>Clear all sweets events.</p>
            <button class="btn-clear" onclick="clearSweets()">Clear</button>
        </div>

        <div class="clear-container">
            <h3>Photo</h3>
            <p>Clear all photo events.</p>
            <button class="btn-clear" onclick="clearPhoto()">Clear</button>
        </div>
    </div>

    <script>
        function clearCatering() {
            if (confirm("Are you sure you want to clear all Catering events?")) {
                localStorage.removeItem("catering_events"); // ✅ fixed
                alert("Catering events cleared.");
                window.location.href = "catering-book.html";
            }
        }

        function clearTravels() {
            if (confirm("Are you sure you want to clear all Travel events?")) {
                localStorage.removeItem("travels_events"); // ✅ different key
                alert("Travel events cleared.");
                window.location.href = "travels-book.html";
            }
        }

        function clearSweets() {
            if (confirm("Are you sure you want to clear all Sweets events?")) {
                localStorage.removeItem("sweets_events"); // ✅ different key
                alert("Sweets events cleared.");
                window.location.href = "sweet-book.html";
            }
        }

        function clearPhoto() {
            if (confirm("Are you sure you want to clear all Photo events?")) {
                localStorage.removeItem("photography_events"); // ✅ different key
                alert("Photo events cleared.");
                window.location.href = "photography-book.html";
            }
        }
    </script>
</body>

</html>
