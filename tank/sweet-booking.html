<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>sweet Booking - sweet-booking.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style>
        body {
            background: linear-gradient(135deg, #501F56, #19021C);
            color: #fff;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .booking-panel {
            background: linear-gradient(135deg, #ffd800, #ffde59);
            border-radius: 22px;
            padding: 36px 28px 50px;
            box-shadow: 0 8px 30px rgba(255, 216, 0, 0.25);
            max-width: 460px;
            margin: 36px auto;
        }

        .slot-box {
            background: #fff8e4;
            color: #4b3e00;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 28px;
        }

        .slot-title {
            font-size: 1rem;
            text-transform: uppercase;
            color: #b8860b;
            margin-bottom: 10px;
            font-weight: 600;
        }

        label {
            color: #3a2f00;
            font-weight: 600;
        }

        input,
        textarea {
            border-radius: 10px !important;
            border: 1px solid #ffe679 !important;
        }

        .btn-dark {
            background: #301c21;
            border: none;
            border-radius: 22px;
            font-weight: 600;
        }

        .btn-dark:hover {
            background: #fff;
            color: #301c21;
        }

        .alert-warning {
            border-radius: 14px;
            padding: 16px;
            background: linear-gradient(90deg, #fffcd0, #ffe484);
            border: none;
            color: #664100;
        }

        /* Home button styling */
        .home-btn {
            display: inline-block;
            background: #ffcc00;
            color: #301c21;
            font-weight: 700;
            padding: 10px 22px;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
            transition: all 0.3s ease;
            margin: 20px auto;
            text-align: center;
        }

        .home-btn:hover {
            background: #301c21;
            color: #fff;
        }

        .top-bar {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Home Button -->
    <div class="top-bar">
        <a href="home.html" class="home-btn"><i class="bi bi-house-fill"></i> Home</a>
    </div>

    <div class="booking-panel shadow">
        <h2 id="eventName" class="mb-3 text-center" style="color:#301c21;font-weight:800;"></h2>
        <div id="slotBox" class="slot-box"></div>

        <form id="bookingForm">
            <div class="form-group">
                <label for="memberName">Name</label>
                <input type="text" class="form-control" id="memberName" required>
            </div>
            <div class="form-group">
                <label for="memberAddress">Address</label>
                <textarea class="form-control" id="memberAddress" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <label for="whatsappNumber">WhatsApp Number</label>
                <input type="tel" class="form-control" id="whatsappNumber" pattern="[0-9]{10,15}" required>
            </div>
            <div class="form-group">
                <label for="memberCount">Number of Members</label>
                <input type="number" class="form-control" id="memberCount" min="1" max="15" value="1" required>
            </div>
            <button type="submit" class="btn btn-dark btn-block mt-3">Book Members</button>
        </form>

        <div id="notAllowed" class="mt-4" style="display:none;">
            <div class="alert alert-warning text-center">
                Booking Full. All members reserved.
            </div>
        </div>
    </div>

    <script>
        // Event index from URL: sweet-booking.html?event=0
        const eventIdx = parseInt(new URL(window.location.href).searchParams.get('event'));
        const events = JSON.parse(localStorage.getItem('sweet_events') || '[]');
        const bookings = JSON.parse(localStorage.getItem('sweet_booking_db') || '{}');

        if (isNaN(eventIdx) || !events[eventIdx]) {
            document.body.innerHTML = "<div class='container text-center text-warning mt-5'>Invalid event.</div>";
        } else {
            const eventObj = events[eventIdx];
            const myBookings = bookings[eventIdx] || [];

            document.getElementById('eventName').textContent = `Booking for "${eventObj.location}"`;

            function updateSlots() {
                const total = eventObj.members;
                const booked = myBookings.length;
                const remaining = total - booked;
                document.getElementById('slotBox').innerHTML = `
          <div class="slot-title"><i class="bi bi-calendar-event-fill"></i> Event</div>
          <div>${new Date(eventObj.dateStart).toLocaleString()}<br>${new Date(eventObj.dateEnd).toLocaleString()}</div>
          <div class="slot-title"><i class="bi bi-person-lines-fill"></i> Remaining Slots</div>
          <div style="font-size:2.5rem; color:#ff6600; font-weight:900;">${remaining}</div>
          <div>Booked: <b>${booked}</b> / ${total}</div>
          <div style="font-size:0.9rem; color:#7c5d14;margin-top:8px;">Next slot: #${booked + 1}</div>`;
                document.getElementById('bookingForm').style.display = remaining > 0 ? "block" : "none";
                document.getElementById('notAllowed').style.display = remaining <= 0 ? "block" : "none";
            }

            document.getElementById('bookingForm').addEventListener('submit', e => {
                e.preventDefault();
                const name = memberName.value.trim();
                const addr = memberAddress.value.trim();
                const wnum = whatsappNumber.value.trim();
                const count = parseInt(memberCount.value);
                const remaining = eventObj.members - myBookings.length;

                if (count > remaining) {
                    alert(`Only ${remaining} slot(s) left.`);
                    return;
                }

                for (let i = 0; i < count; i++) {
                    myBookings.push({ name, address: addr, whatsapp: wnum, timestamp: new Date().toISOString() });
                }
                bookings[eventIdx] = myBookings;
                localStorage.setItem('sweet_booking_db', JSON.stringify(bookings));
                bookingForm.reset();
                updateSlots();
                alert(`${count} member(s) booked. Last slot: #${myBookings.length}`);
            });

            updateSlots();
        }
    </script>
</body>

</html>
