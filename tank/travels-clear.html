<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Owner Dashboard - travels-clear.html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #2c003e, #0f0f1f);
            color: #fff;
            padding: 40px 20px;
        }

        .dashboard {
            background: #fff8e4;
            color: #4b3e00;
            border-radius: 16px;
            padding: 24px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 8px 30px rgba(255, 216, 0, 0.25);
        }

        .event-section {
            margin-bottom: 40px;
        }

        .event-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .event-details {
            font-size: 0.95rem;
            margin-bottom: 12px;
            color: #7c5d14;
        }

        .booking-entry {
            border-bottom: 1px solid #ffe679;
            padding: 10px 0;
            font-size: 0.95rem;
        }

        .booking-entry:last-child {
            border-bottom: none;
        }

        .btn-clear {
            background: #ff6600;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
        }

        .btn-clear:hover {
            background: #fff;
            color: #ff6600;
        }

        .no-bookings {
            font-style: italic;
            color: #a67c00;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <h2 class="text-center mb-4">üìã Owner Booking Dashboard</h2>
        <div id="bookingContainer"></div>
    </div>

    <script>
        const events = JSON.parse(localStorage.getItem('travels_events') || '[]');
        const bookings = JSON.parse(localStorage.getItem('travels_booking_db') || '{}');
        const container = document.getElementById('bookingContainer');

        if (events.length === 0) {
            container.innerHTML = "<p class='text-center text-warning'>No events found.</p>";
        } else {
            events.forEach((event, index) => {
                const eventBookings = bookings[index] || [];
                const section = document.createElement('div');
                section.className = 'event-section';

                section.innerHTML = `
          <div class="event-header">üìç ${event.location}</div>
          <div class="event-details">
            Date: ${new Date(event.dateStart).toLocaleString()} ‚Äì ${new Date(event.dateEnd).toLocaleString()}<br>
            Total Slots: ${event.members} | Booked: ${eventBookings.length} | Remaining: ${event.members - eventBookings.length}
          </div>
          <div class="booking-list">
            ${eventBookings.length === 0
                        ? `<div class="no-bookings">No bookings yet.</div>`
                        : eventBookings.map((b, i) => `
                  <div class="booking-entry">
                    <strong>#${i + 1}</strong><br>
                    Name: ${b.name}<br>
                    Address: ${b.address}<br>
                    WhatsApp: ${b.whatsapp}<br>
                    Time: ${new Date(b.timestamp).toLocaleString()}
                  </div>
                `).join('')}
          </div>
          <button class="btn btn-clear" onclick="clearBookings(${index})">Clear Bookings</button>
        `;

                container.appendChild(section);
            });
        }

        function clearBookings(eventIndex) {
            if (confirm("Are you sure you want to clear all bookings for this event?")) {
                const bookings = JSON.parse(localStorage.getItem('travels_booking_db') || '{}');
                bookings[eventIndex] = [];
                localStorage.setItem('travels_booking_db', JSON.stringify(bookings));
                location.reload();
            }
        }
    </script>
</body>

</html>
